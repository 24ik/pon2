name: Deploy Web Page

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  web-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-nimble-
        if: runner.os != 'Windows'
      - uses: jiro4989/setup-nim-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - run: |-
          nimble -y install -d
          nim doc --project --index ./src/pon2.nim
          mv ./src/htmldocs/pon2.html ./src/htmldocs/index.html

      - run: |-
          nim js -d:danger -o:www/index.js src/pon2.nim
          npx --yes google-closure-compiler --js ./www/index.js --js_output_file ./www/index.min.js
          mv ./www ./src/htmldocs/playground
          mv ./assets ./src/htmldocs/playground

      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./src/htmldocs

  web-deploy:
    needs: web-build

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/deploy-pages@v2
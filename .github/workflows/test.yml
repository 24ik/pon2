name: Run Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches-ignore:
      - "main"

  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-nimble-
        if: runner.os != 'Windows'
      - uses: jiro4989/setup-nim-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - run: brew install gtk+3
        if: runner.os == 'macOS'

      - run: nimble -y test
        if: runner.os == 'Linux'
      - run: nimble -y -d:Pon2Avx2=0 test
        if: runner.os == 'Windows'
      - run: nimble -y -d:Pon2Avx2=0 -d:Pon2Bmi2=0 test
        if: runner.os == 'macOS'
